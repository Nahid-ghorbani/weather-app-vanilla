<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="data">

        <div class="search-box">
            <form class="search-form">
                <div class="row">

                    <div class="col-2 search-form-col">
                        <button class="form-button">Search</button>
                    </div>

                    <div class="col-10 search-form-col">
                        <input class="form-input" placeholder="Type the name of city ..."/>
                    </div>

                </div>
            </form>
        </div>

        <div class="local-data">
            <div class="selected-city">Tehran</div>
            <div class="date-time">
                <span>Last update</span> 
                <span>Thursday</span> 
                <span> 01:25 </span>
            </div>
            <div class="description" >Overcast clouds</div>
        </div>

        <div class="row weather">

            <div class="col">
                <span class="current-temperature-icon">🌦️</span>
                <span class="current-temperature">33</span>
                <a href="#" class="units">°C</a>
                <span class="units">|</span>
                <a href="#" class="units">°F</a>
            </div>

            <div class="other-data col">
                <ul>
                    <li><span>Humidity:</span><span>9%</span></li>
                    <li><span>Wind:</span><span>6 Km/h</span></li>
                </ul>
            </div>
        </div>
    </div>
    <div> coding by Nahid : <a href="#"> open source</a></div>
</body>
</html>
